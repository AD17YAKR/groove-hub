spring.application.name=GrooveHub

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/groove_hub
spring.datasource.username=root
spring.datasource.password=""
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Disable Spring Security
spring.security.enabled=false

# This disables the default behavior of keeping JPA entities open during view rendering
spring.jpa.open-in-view=false

spring.mvc.ignore-trailing-slash=true
